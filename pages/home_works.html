<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Works</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/home_works.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="container">
        <div class="inner_header">
          <a href="../index.html">
            <div class="logotype">
              <h2>J<span>S</span></h2>
            </div>
          </a>
          <ul class="menu">
            <li class="menu_link">
              <a href="../pages/home_works.html">Home Works</a>
            </li>
            <li class="menu_link">
              <a href="../pages/lessons.html">Lessons</a>
            </li>
            <li class="menu_link">
              <a href="../pages/cards.html">Cards</a>
            </li>
          </ul>
          <button class="btn" id="btn-get">Click me!</button>
        </div>
      </div>
    </div>
    <div class="email_block">
      <div class="email_container">
        <div class="inner_email_block">
          <h3>Home work-1 part:1</h3>
          <h4 class="email_text">Перейти в Gmail</h4>
          <input type="email" id="emailInput" placeholder="Адрес электронной почты">
          <button class="btn" id="emailCheck">Далее</button><br>
          <h5 class="emailResult"></h5>
        </div>
      </div>
    </div>
    <div class="move_block">
      <div class="container">
        <h3>Home work 1 (part 2)</h3>
        <div class="inner_move_block">
          <div class="parent_block">
            <div class="child_block"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="counter-block">
      <h3>Home work-2 part:1</h3>
      <span id="time">0</span>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="resume">Resume</button>
        <button class="clear">Clear</button>
      </div>
    </div>
    <div class="som-block">
      <h3>Конвертер валют</h3>
      <div class="som">
        <label for="som">Курс SOM:</label>
        <input type="text" id="som">
      </div>
      <div class="usd">
        <label for="usd">Курс USD:</label>
        <input type="text" id="usd">
      </div>
      <div class="euro">
        <label for="euro">Курс EUR:</label>
        <input type="text" id="euro">
      </div>
    </div>
    <div class="fetch-block">
      <button class="btn-prev">Prev</button>
      <div class="card"></div>
      <button class="btn-next">Next</button>
    </div>
  </div>
  <div class="modal">
    <div class="modal_dialog">
      <div class="modal_content">
        <form action="#">
          <div class="modal_close">&times;</div>
          <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
          <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
          <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
          <button class="btn btn_dark btn_min">Перезвонить мне</button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <a href="https://www.instagram.com/taalaibek0vk/" target="_blank">
        <div class="inner_footer">
          <h2>Made by KAIRAT</h2>
        </div>
      </a>
    </div>
  </div>
  </div>
</body>
<script src="../js/home_works.js"></script>

</html>
